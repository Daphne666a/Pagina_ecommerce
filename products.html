 <main class="pb-5 container">
  <h1 class="mb-4">Nuestros Productos</h1>
  <div class="productos-grid mb-5"></div>
  <section id="ordenar-filtros" class="card p-3 shadow-sm">
    <h5 class="mb-3">Filtros y orden</h5>
    <div class="row mb-3 align-items-center">
      <label for="precioMinimo" class="col-sm-2 col-form-label">Precio mínimo</label>
      <div class="col-sm-4">
        <input type="number" id="precioMinimo" class="form-control" placeholder="Ej: 100">
      </div>
      <label for="precioMaximo" class="col-sm-2 col-form-label">Precio máximo</label>
      <div class="col-sm-4">
        <input type="number" id="precioMaximo" class="form-control" placeholder="Ej: 1000">
      </div>
    </div>
    <div class="mb-3">
      <button id="btnFiltrar" class="btn btn-dark me-2">Filtrar</button>
      <button id="btnLimpiar" class="btn btn-outline-secondary">Limpiar</button>
    </div>
    <div class="d-flex gap-2">
      <button id="ordenAsc" class="btn btn-primary">Precio ↑</button>
      <button id="ordenDesc" class="btn btn-primary">Precio ↓</button>
      <button id="ordenRel" class="btn btn-primary">Más relevantes</button>
    </div>
  </section>
